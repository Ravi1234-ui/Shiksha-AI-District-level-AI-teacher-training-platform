<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher Dashboard | Shiksha AI</title>
    <link rel="stylesheet" href="../css/dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<nav>
    <span>
        SHIKSHA AI : Teacher Dashboard
        <small id="district-tag"></small>
    </span>
    <button class="btn" onclick="logout()" >Logout</button>
</nav>

<div class="container">

    <div class="card">
        <h2>ğŸ‘©â€ğŸ« Teacher Profile</h2>
        <p><strong>Name:</strong> <span id="name">Loading...</span></p>
        <p><strong>Email:</strong> <span id="email">Loading...</span></p>
        <p><strong>District:</strong> <span id="district">Loading...</span></p>
    </div>

    <div class="card">
        <h2>ğŸ“Š Actions</h2>
        <button class="btn" onclick="location.href='input-metrics.html'">
            Submit Classroom Metrics
        </button>

        <button class="btn" onclick="location.href='ai-recommendation.html'">
            View AI Recommendation
        </button>

        <button class="btn" onclick="location.href='training-feedback.html'">
            Submit Training Feedback
        </button>
    </div>

</div>

<script type="module">
import { auth, db } from '../js/config/firebase-init.js';
import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

onAuthStateChanged(auth, async (user) => {
    if (!user) return location.href = "../index.html";

    const snap = await getDoc(doc(db, "users", user.uid));
    const d = snap.data();

    document.getElementById("name").innerText = d.name;
    document.getElementById("email").innerText = d.email;
    document.getElementById("district").innerText = d.district.toUpperCase();
    document.getElementById("district-tag").innerText = `| ${d.district.toUpperCase()}`;
});

window.logout = () => signOut(auth).then(() => location.href = "../index.html");
</script>

</body>
</html>
